#div1 {
  background-color: yellow;
  height: 100px;
  width: max(50%, 300px);
}

<h2>The max() Function</h2>

<p>Use max() to set the width of #div1 to whichever value is largest, 50% or 300px:</p>

<div id="div1">Some text...</div>

<p>Resize the browser window to see the effect.</p>
